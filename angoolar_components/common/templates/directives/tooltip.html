<div>
	<div
		class    ="absolute way-above"
		ng-if    ="shown"
		ng-class ="{ 'c-animate opaque fast with-scale': TooltipController.displayed }"
		c-tooltip-container
	>

		<div
			c-transclude-with ="TooltipController.$transclude"
			class             ="transitions transparent opaque-when-active"
			ng-class          ="[ sizeClass, {
				active                   : TooltipController.displayed,
				'border-box whole-height': TooltipController.matchHeight
			} ]"
		></div>

		<div
			ng-if    ="! noHide && $root.isBrowser.Mobile"
			class    ="absolute tr negative-t-margin negative-r-margin transitions transparent opaque-when-active"
			ng-class ="{ active: TooltipController.displayed }"
		>
			<a
				class    ="block single-lined bold uppercase very-small-text less-padded minor-negative-button rounded"
				ng-click ="TooltipController.$scope.shown = false"
			>
				Hide
			</a>
		</div>

	</div>
</div>
